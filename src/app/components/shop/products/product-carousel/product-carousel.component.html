<div class="product-item-1 swiper-container" [swiper]="config" >
    <div class="swiper-wrapper h-100">
        <div *ngFor="let product of product" class="swiper-slide">
            <mat-card fxLayout="column">
              <div fxLayout="column">
                <ngx-skeleton-loader
                *ngIf="!contentLoaded"
                  count="1"
                  [theme]="{ width: '180px', 'border-radius': '0', height: '180px' }"
                ></ngx-skeleton-loader>
                <ngx-skeleton-loader
                      *ngIf="!contentLoaded"
                        count="2"
                        [theme]="{ 'border-radius': '0', height: '20px', width: '180px'  }"
                      ></ngx-skeleton-loader>
              </div>
                
                <div class="product-img" *ngIf="contentLoaded">
                    <a class="product-link" [routerLink]="['/home/product', product.id]">
                      <img *ngIf="loading" src="/assets/images/loading.gif" class="gif" alt="loading" />
                      <img [src]="product?.pictures[0].big" 
                            alt=""
                            onError="this.src='assets/images/product/small/headphone1/headphone1.png'" 
                            (load)="onLoad()"
                            [hidden]="loading"
                            >
                   </a>
                </div>
                 <div class="product-info-wrapper">
                    
                    <span class="category" *ngIf="contentLoaded">{{product.SKU}}</span>
                    <div class="title-wrap" *ngIf="contentLoaded">
                       <h4> {{product.name}} </h4>
                    </div>
 
                    <div *ngIf="contentLoaded" class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
                        <div class="stars">
                            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                            <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                         </div>
                     <p *ngIf="product.price>0">${{product.price | number : '1.2-2'}}</p>
                    </div>
                    <div *ngIf="contentLoaded" class="btn-wrap" fxLayout="row" fxLayoutAlign="space-between center">

                       <!--<div class="category"  fxLayoutAlign="space-between center" *ngIf="product.price>0">--> 
                        <!--
                        <p>
                          Cant. <input type="number"   
                                        size="8" 
                                        style="background-color : #eeeeee;
                                              text-align: center;
                                              width: 60%;
                                              height: 20px;"  
                                        #qtty />
                        </p>
                      -->                
                       <!-- </div>--> 
                    </div>
                    <br>
                    <div *ngIf="contentLoaded" class="btn-wrap" fxLayout="row" fxLayoutAlign="space-between center">
                     
                   <a *ngIf="product.price>0" (click)="gotoProduct(product.id)" mat-raised-button color="primary">AGREGAR <mat-icon class="mat-icon-lg mat-icon material-icons">shopping_cart</mat-icon></a>
                   
                  </div>

                    <div class="icons" fxLayout="column">
                       <a (click)="addToWishlist(product)"><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon></a>
                       <a (click)="openProductDialog(product)"><mat-icon>remove_red_eye</mat-icon></a>
                       <a (click)="addToCompare(product)"><mat-icon>cached</mat-icon></a>
                     </div>
                 </div>
              </mat-card>
        </div>
 
    </div>
    <button mat-mini-fab class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <button mat-mini-fab class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
