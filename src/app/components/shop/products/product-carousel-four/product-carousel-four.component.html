<div class="product-item-3 swiper-container" [swiper]="config" >
    <div class="swiper-wrapper h-100">
        <div *ngFor="let product of product" class="swiper-slide">
            <mat-card fxLayout="column">
               <ngx-skeleton-loader
              *ngIf="!contentLoaded"
                count="1"
                [theme]="{ width: '180px', 'border-radius': '0', height: '180px' }"
              ></ngx-skeleton-loader>
                <div *ngIf="contentLoaded" class="product-img">
                    <a class="product-link" [routerLink]="['/home/product', product.id]">
                      <img [src]="product.pictures[0].big" alt="">
                   </a>
                   
                         <div class="content">
                            <mat-toolbar color="primary" class="icons" fxLayout="row" fxLayoutAlign="space-evenly center">
                               <a (click)="addToWishlist(product)" class="hvr-icon-pulse-shrink"><mat-icon class="hvr-icon mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon></a>
                               <a (click)="openProductDialog(product)" class="hvr-icon-pulse-shrink"><mat-icon class="hvr-icon">remove_red_eye</mat-icon></a>
                               <a (click)="addToCompare(product)" class="hvr-icon-pulse-shrink"><mat-icon class="hvr-icon">cached</mat-icon></a>
                            </mat-toolbar>
                         </div>
                      
                </div>
                 <div class="product-info-wrapper">
                  <ngx-skeleton-loader
                  *ngIf="!contentLoaded"
                    count="2"
                    [theme]="{ 'border-radius': '0', height: '20px' }"
                  ></ngx-skeleton-loader>
                    <span *ngIf="contentLoaded" class="category">{{product.category}}</span>
                    <div *ngIf="contentLoaded" class="title-wrap">
                       <h4>{{product.name}}</h4>
                    </div>
                    <div *ngIf="contentLoaded" class="stars">
                       <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                       <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                       <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                       <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                       <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                    </div>
                    <div *ngIf="contentLoaded" class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
                     <p>${{product.price | number : '1.2-2'}}</p>
                    <button (click)="addToCart(product)" mat-mini-fab color="primary"><mat-icon mat-stroked-button color="primary" class="mat-icon-lg mat-icon material-icons">shopping_cart</mat-icon></button>
                    </div>
                    
                 </div>
              </mat-card>
        </div>
 
    </div>
    <button mat-mini-fab class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <button mat-mini-fab class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
