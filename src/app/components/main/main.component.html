<mat-sidenav-container fullscreen>
    <mat-sidenav [opened]="false" mode="over"  #start  class="sidenav">
        <button mat-icon-button color="warn" class="close" (click)="start.close()">
          <mat-icon color="warn">close</mat-icon>
        </button>
        <div class="divider"></div>
        <div class="sidebar-items" fxLayout="column" >
            <app-sidebar *ngFor="let item of navItems" [item]="item"></app-sidebar>
        </div>
    </mat-sidenav>
    <!-- topbar start -->
    <mat-toolbar   class="main-topbar "  > 
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container" >
            
            <span fxHide="false" fxHide.gt-sm   >
                <button mat-icon-button (click)="start.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </span>


            <div fxHide="false" fxHide.gt-sm   fxLayout="row" *ngIf="user==undefined" >
              <span fxHide="false" fxHide.gt-sm   >
                  <div class="widget-text">
                    <a  fxHide.gt-sm [routerLink]="['/pages/wishlist']" routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon> LISTA</a>
                  </div>
              </span>
                <span fxHide="false" fxHide.gt-sm   >
                  <div class="widget-text">
                    <a  fxHide.gt-sm [routerLink]="['/pages/compare']" routerLinkActive="router-link-active" ><mat-icon>cached</mat-icon>COMPARAR</a>
                  </div>
              </span>
              <span fxHide="false" fxHide.gt-sm   >
                  <div class="widget-text">
                    <a  [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" ><mat-icon>person</mat-icon>INGRESAR</a>
                  </div>
              </span>
            </div>
              
            <div fxLayout="row"  class="widgets-left" fxHide.gt-sm fxHide="false"  *ngIf="user!=undefined" >

                <div class="widget-text" >
                  <a  fxHide.gt-sm [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" ><mat-icon>account_box</mat-icon>USUARIO: {{user.cliNombre}}   </a>
                </div>
                <div class="widget-text" >
                  <a  *ngIf= "user.cliBonif !== '0.0000' "  fxHide.gt-sm [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" > -% {{user.cliBonif}}  </a>
                </div>
                <div class="widget-text" >
                  <a  (click)="onSalirClick()" fxHide.gt-sm [routerLink]="['']" routerLinkActive="router-link-active" ><mat-icon>exit_to_app</mat-icon>SALIR</a>
                </div>
            </div>


              <div class="welcome-message" fxLayout="row">
                  <div class="widget-text">
                    <a fxShow="false" fxShow.gt-sm [routerLink]="['/pages/wishlist']" routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon> LISTA</a>
                  </div>
                  <div class="widget-text">
                    <a fxShow="false" fxShow.gt-sm [routerLink]="['/pages/compare']" routerLinkActive="router-link-active" ><mat-icon>cached</mat-icon>COMPARAR</a>
                  </div>
              </div>

               <div fxLayout="row"  class="widgets-left" >
                    <div class="widget-text" *ngIf="user==undefined">
                        <a fxShow="false" fxShow.gt-sm [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" ><mat-icon>person</mat-icon>INGRESAR</a>
                    </div>
                    <div class="widget-text" *ngIf="user!=undefined">
                      <a fxShow="false" fxShow.gt-sm [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" ><mat-icon>account_box</mat-icon>USUARIO: {{user.cliNombre}}   </a>
                     
                    </div>
                    <div class="widget-text" *ngIf="user!=undefined">
                      <a  *ngIf= "user.cliBonif !== '0.0000' " fxShow="false" fxShow.gt-sm [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" > -% {{user.cliBonif}}  </a>
                     
                    </div>
                    <div class="widget-text" *ngIf="user!=undefined">
                      <a fxShow="false" (click)="onSalirClick()" fxShow.gt-sm [routerLink]="['']" routerLinkActive="router-link-active" ><mat-icon>exit_to_app</mat-icon>SALIR</a>
                    </div>
              </div>



        </mat-toolbar-row>
      </mat-toolbar>
  <app-header 
     [usuario]="user"
  ></app-header>
  <router-outlet></router-outlet>
  <app-footer ></app-footer>

</mat-sidenav-container>
